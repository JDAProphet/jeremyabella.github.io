    <h1>Flappy UFO</h1>
    <p>This is my first processing program!</p>
    
    <script type="text/processing">
 
     PImage bg, spaceship, topPipe, botPipe;
     int bgx, bgy, sx, sy, g, Vsy;
     int[] pipeX, pipeY;
     int gameState, score;
     
     /* @pjs preload="/img/bg.png,/img/topPipe.png,/img/botPipe.png,/img/spaceship.png"; */

     //ONE TIME
     void setup() {
       size(950, 700);
       bg = loadImage("/img/bg.png");
       spaceship = loadImage("/img/spaceship.png");
       topPipe = loadImage("/img/topPipe.png");
       botPipe = loadImage("/img/botPipe.png");
       sx = 100;
       sy = 90;
       g = 1;
       pipeX = new int[4];
       pipeY = new int[pipeX.length];
       //POPULATE THE ARRAY WITH VALUES
       for(int i = 0; i < pipeX.length; i++) {
         pipeX[i] = width + 250*i;
         pipeY[i] = (int)random(-350, 0);
       }
       gameState = -1;
     }

     //MAIN GAME LOOP
     void draw() {
       if(gameState == -1) {
         startScreen();
       } else if(gameState==0) {
         setBg();
         setPipes();
         spaceship();
         score();
       } else {
         fill(255);
         text("YOU LOSE!", 380, 360); 
       }
     }

     void setPipes() {
       for(int i = 0; i < pipeX.length; i++) {
         image(topPipe, pipeX[i], pipeY[i]);
         image(botPipe, pipeX[i], pipeY[i] + 800);
         pipeX[i]-= 2;
         if(pipeX[i] < -200) {
           pipeX[i] = width;
         }

         //COLLISION CODE---------------------------------------------------
         if(sx > pipeX[i]-93 && sx < pipeX[i] + 100)
         {
           if(!(sy > pipeY[i]-16 + 500 && sy < pipeY[i] + (500 + 220)))
           {
             gameState = 1;
           }
           else if (sx==pipeX[i]) {
             score++;
           }
         }
       }
     }

     void spaceship() {
       image(spaceship, sx, sy);
       sy = sy + Vsy;
       Vsy = Vsy + g;
       if(sy > height || sy < 0) {
         fill(255);
         text("...you crashed my new ship", 40, 34);
         gameState=1;
       }
     }

     void mousePressed() {
       Vsy = -15;
     }



     void setBg() {
       image(bg, bgx, bgy);
       image(bg, bgx + bg.width, bgy);
       bgx = bgx -1;
       if(bgx < -bg.width) {
         bgx = 0;
       }
     }

     void score() {
       fill(255);
       text("Score: " + score , width -170, 40);
       textSize(32);
     }

     void startScreen() {
       image(bg, 0, 0);
       text("Welcome to Flappy UFO!", 40, 100);
       textSize(40);
       text("Click anywhere to begin!", 60, 400);
       textSize(70);
       if(mousePressed) {
         sy = height/2;
         gameState = 0;
       }
    }
        
    </script>
